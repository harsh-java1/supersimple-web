<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .quiz-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9e9e9;
            font-size: 1em;
            cursor: pointer;
            text-align: left;
        }
        .options-container button:hover {
            background-color: #dcdcdc;
        }
        .options-container button.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .options-container button.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .feedback {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .navigation-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        .navigation-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
        }
        #restartButton {
            background-color: #28a745;
            display: none; /* Hidden until quiz ends */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz" style="display: none;">
            <p class="question" id="questionText"></p>
            <div class="options-container" id="optionsContainer">
                </div>
            <div class="feedback" id="feedback"></div>
            <div class="navigation-buttons">
                <button id="nextButton" disabled>Next Question</button>
            </div>
        </div>
        <div id="loading" style="text-align: center;">Loading questions...</div>
        <div id="quizEnd" style="display: none;">
            <h2 style="text-align: center;">Quiz Completed!</h2>
            <p class="score" id="finalScore"></p>
            <div class="navigation-buttons">
                <button id="restartButton">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
     const API_URL = "ulty=easy&type=multiple";
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('nextButton');
        const loadingElement = document.getElementById('loading');
        const quizElement = document.getElementById('quiz');
        const quizEndElement = document.getElementById('quizEnd');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        async function fetchQuestions() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                questions = data.results;
                loadingElement.style.display = 'none';
                quizElement.style.display = 'block';
                loadQuestion();
            } catch (error) {
                console.error("Error fetching questions:", error);
                loadingElement.textContent = "Failed to load questions. Please try again later.";
            }
        }

        function decodeHtml(html) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = html;
            return textarea.value;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuestion() {
            answered = false;
            feedbackElement.textContent = '';
            nextButton.disabled = true;
            optionsContainer.innerHTML = ''; // Clear previous options

            if (currentQuestionIndex >= questions.length) {
                endQuiz();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerHTML = decodeHtml(currentQuestion.question); // Use innerHTML for decoded text

            let allOptions = [
                ...currentQuestion.incorrect_answers.map(ans => decodeHtml(ans)),
                decodeHtml(currentQuestion.correct_answer)
            ];
            allOptions = shuffleArray(allOptions);

            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option; // Use innerHTML for decoded text
                button.onclick = () => selectAnswer(button, option, decodeHtml(currentQuestion.correct_answer));
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            if (answered) return; // Prevent answering multiple times per question
            answered = true;

            // Disable all buttons after an answer is selected
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            if (selectedOption === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = '#28a745';
            } else {
                selectedButton.classList.add('incorrect');
                feedbackElement.textContent = `Incorrect! The correct answer was: ${correctAnswer}`;
                feedbackElement.style.color = '#dc3545';
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.innerHTML === correctAnswer) {
                        button.classList.add('correct');
                    }
                });
            }
            nextButton.disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function endQuiz() {
            quizElement.style.display = 'none';
            quizEndElement.style.display = 'block';
            finalScoreElement.textContent = `You scored ${score} out of ${questions.length} questions!`;
            restartButton.style.display = 'block';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizEndElement.style.display = 'none';
            quizElement.style.display = 'block';
            restartButton.style.display = 'none';
            fetchQuestions(); // Re-fetch questions for a fresh start
        }

        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // Initial fetch of questions
        fetchQuestions();
    </script>
</body>

</html>
